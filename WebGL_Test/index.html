<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WebGL</title>
		<script src="jquery.js"></script>
		
		<script src="vec3.js"></script>
		<script src="mat4.js"></script>
		<script src="shader.js"></script>
		<script src="mesh.js"></script>
		<script src="transform.js"></script>
		
		<script type="x-shader/x-vertex" id="world_vs">
			precision highp float;
			attribute vec3 position;
			attribute vec2 texCoord;
			
			uniform mat4 projection_matrix;
			uniform mat4 transform_matrix;
			
			varying vec2 tc;

			mat4 transpose(mat4 inMatrix) {
				vec4 i0 = inMatrix[0];
				vec4 i1 = inMatrix[1];
				vec4 i2 = inMatrix[2];
				vec4 i3 = inMatrix[3];

				mat4 outMatrix = mat4(
                	 vec4(i0.x, i1.x, i2.x, i3.x),
   	          	   	 vec4(i0.y, i1.y, i2.y, i3.y),
 	               	 vec4(i0.z, i1.z, i2.z, i3.z),
                	 vec4(i0.w, i1.w, i2.w, i3.w)
                );
				return outMatrix;
			}
			
			void main(){
				gl_Position = projection_matrix * transform_matrix * vec4(position, 1);

				tc = gl_Position.xy;
			}
		</script>
		<script type="x-shader/x-fragment" id="world_fs">
			precision mediump float;
			varying vec2 tc;
			void main() {
				gl_FragColor = vec4(1, tc,  1);
			}
		</script>
		
		<script src="main.js"></script>
	</head>
	<body>
		<canvas id="canvas" width="1280px" height="720px">asd</canvas>
	</body>
</html>
