<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Drawing with JS</title>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/swgDrawing.js"></script>

	</head>
	<body>
		<div id="content">
			<svg width="100%" height="100%">
				<circle id="mainCircle" fill="rgba(0,0,0,0)" stroke-width="3" stroke="black" />
				<line stroke-width="1" id="sinAxis" />
				<line stroke-width="1" id="cosAxis" />

				<line stroke-width="1" id="tgAxis" />
				<line stroke-width="1" id="cotgAxis" />

				<text id="cosTxt">cos</text>
				<text id="sinTxt">sin</text>
				<text id="tgTxt">tg</text>
				<text id="cotgTxt">cotg</text>

				<line id="projectionSin" stroke-width="0"/>
				<line id="projectionCos" stroke-width="0"/>
				<line id="projectionTg" stroke-width="0"/>
				<line id="projectionCotg" stroke-width="0"/>
				
				<text class="projectionText" id="projectionSinTxt" fill="none"></text>
				<text class="projectionText" id="projectionCosTxt" fill="none"></text>
				<text class="projectionText" id="projectionTgTxt" fill="none"></text>
				<text class="projectionText" id="projectionCotgTxt" fill="none"></text>
				
				<!--  THE ANGLE -->
				 
				<line id="angleArm" style="stroke:rgb(0,0,0);stroke-width:2;" />
				<line id="ghostArm" style="stroke:rgba(0,0,0,.2);"/>
				
				<text id="angleArcNumber" fill="black"></text>
				
				<path id="angleArc" stroke="#FF9E00" stroke-width="5" fill="none"/>
				
				<rect x="0" y="0" fill="none" width="100" height="30" class="bgBox" id="sinBgBox"/>
				<rect x="0" y="0" fill="none" class="bgBox" id="cosBgBox"/>
				<rect x="0" y="0" fill="none" class="bgBox" id="tgBgBox"/>
				<rect x="0" y="0" fill="none" class="bgBox" id="cotgBgBox"/>
				
			</svg>
			<div id="menu">
				<table>
					<tbody>
						<tr>
							<td>Радиус:</td>
							<td><input type="text" value="350" id="radiusBox" /></td>
						</tr>
						<tr>
							<td>Ъгъл:</td>
							<td><input type="text" value="30" id="angleBox" /></td>
						</tr>
						<tr>
							<td>Скорост:</td>
							<td><input type="text" value="15" id="speedBox" onchange="javascript: setSpeed();" /></td>
						</tr>
					</tbody>
				</table>
				
				<div class="configBoxes" id="sinBox"><input id="chbox" type="checkbox" /><span>sin</span><span class="values"></span></div>
				<div class="configBoxes" id="cosBox"><input id="chbox" type="checkbox" /><span>cos</span><span class="values"></span></div>
				<div class="configBoxes" id="tgBox"><input id="chbox" type="checkbox" /><span>tg</span><span class="values"></span></div>
				<div class="configBoxes" id="cotgBox"><input id="chbox" type="checkbox" /><span>cotg</span><span class="values"></span></div>
				<div class="configBoxes" id="clickAngle"><input id="chbox" type="checkbox" /><span>Ъгъл чрез щракване</span></div>
			</div>
		</div>
	</body>
</html>
